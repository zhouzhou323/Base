<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time and pubdate</title>
</head>
<body>
<time datetime="2020-04-11">2020-04-11</time><br/>
<time datetime="2020-04-11T20:00">2020-04-11</time><br/>
<time datetime="2020-04-11T20:00Z">2020-04-11</time><br/>
<time datetime="2020-04-11T20:00+9:00">2020-04-11</time>
<article>
    <header>
        <h1>apple</h1>
        <p>publish date
        <time datetime="2020-04-11" pubdate>2020-04-11</time>
        </p>
        <p>dancing event
        <time datetime="2020-04-10">2020-04-10
        </time></p>
    </header>
</article>
</body>
</html>
