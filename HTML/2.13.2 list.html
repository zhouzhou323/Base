<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <input type="text" name="test" autocomplete="on" list="greetings">

    <form>
        <input type="text" name="greetings" list="greetings">
        <datalist id="greetings" style="display: none">
            <option value="HTML5">HTML learning</option>
            <option value="Android">Android learning</option>
            <option value="iOS">iOs learning</option>
        </datalist>
    </form>

</body>
</html>
